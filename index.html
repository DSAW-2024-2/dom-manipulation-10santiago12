<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="assets/image_1.jpg" alt="image 1" class="visible">
            <img src="assets/image_2.jpeg" alt="image 2">
            <img src="assets/image_3.jpeg" alt="image 3">
        </div>
    
        <div class="buttons">
            <div class="left">
                <button id="left-button" title="Left"> <<< </button>
            </div>
        
            <div class="right">
                <button id="right-button" title="Right"> >>> </button>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
